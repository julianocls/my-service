apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-services
  namespace: my-service
  labels:
    app: my-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-services
  template:
    metadata:
      labels:
        app: my-services
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "my-service"
        vault.hashicorp.com/vault-address: "http://host.minikube.internal:8200"
        vault.hashicorp.com/agent-inject-secret-env: "secret/data/my-service"
        vault.hashicorp.com/agent-inject-template-env: |
          {{- with secret "secret/data/my-service" -}}
          {{- range $k, $v := .Data.data }}
          export {{ $k }}="{{ $v }}"
          {{- end }}
          {{- end }}
    spec:
      serviceAccountName: my-service-sa
      terminationGracePeriodSeconds: 5
      containers:
        - name: my-services
          image: my-services:0.1
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c"]
          args:
            - |
              source /vault/secrets/env && exec java $JAVA_OPTS -jar app.jar
          ports:
            - containerPort: 9999
              name: http

          env:
            - name: JAVA_OPTS
              value: "-Xms256m -Xmx512m"

          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1024Mi"

          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 9999
            initialDelaySeconds: 12
            periodSeconds: 10
            failureThreshold: 3

          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 9999
            initialDelaySeconds: 25
            periodSeconds: 15
            failureThreshold: 3
